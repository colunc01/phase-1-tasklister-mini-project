<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <!--added the "#" to action... the example on the lab page had that, seeing if that makes a difference-->
    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <!--Added the task priority button to the form-->
      <input type="text" id="new-task-priority" name="new-task-priority" placeholder="Priority # (must be a Number)">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">.
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
